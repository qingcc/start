{{define "content"}}
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 角色管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<form action="/admin/admin_role/list" method="get" id="form1">
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray">
        <span class="l">
            <a href="/admin/admin_role/del" class="btndel btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
            <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加角色','/admin/admin_role/add','800')"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a>
        </span> <span class="r">共有数据：<strong>54</strong> 条</span>
    </div>
    <table class="table table-border table-bordered table-hover table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="6">角色管理</th>
        </tr>
        <tr class="text-c">
            <th width="25"><input type="checkbox" value="" name=""></th>
            <th width="40">ID</th>
            <th width="200">角色名</th>
            <th>用户列表</th>
            <th width="300">描述</th>
            <th width="70">操作</th>
        </tr>
        </thead>
        <tbody class="check-to-del">
        {{ range $key,$val:=.datalist }}
        <tr class="text-c">
            <td class="checkall"><input type="checkbox" value="{{ $val.Id }}" name="id[]"></td>
            <td>{{ $val.Id }}</td>
            <td>{{ $val.RoleName }}</td>
            <td><a href="#">admin</a></td>
            <td>{{ $val.Describe }}</td>
            <td class="f-14"><a title="编辑" href="javascript:;" onclick="layer_show('角色编辑','/admin/admin_role/edit?id={{ $val.Id }}')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="single_del(this,{{ $val.Id }},'/admin/admin_user/del')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
</form>
{{end}}
{{define "js"}}
<script type="text/javascript" src="/public/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    /*管理员-角色-添加*/
    function admin_role_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*管理员-角色-编辑*/
    function admin_role_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }
</script>
{{end}}
